<!DOCTYPE html>
  <head>
    <title>Blog</title>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">
  </head>

  <body>
      <h1 class="blogTitle">The Blog</h1>
      <div class="newPost">
        <a href="/newpost">New Post</a>
      </div>

      {% for post in posts %}
        <div class="post">
          <h2 class="title">
            <a href="/blogpost/{{ post.id }}">{{ post.title }}</a>
          </h2>
          <pre class="postPreview">{{ post.body | truncate }}</pre>
          <p>{{ post.date.strftime('%a. %b %y') }}</p>
        </div>
      {% endfor %}
  </body>
</html>
